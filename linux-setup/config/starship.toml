format = '''
[‚îå‚îÄ](bold white)$all
[‚îî‚îÄ](bold white)$directory$character'''

[line_break]
disabled=true

[character]
success_symbol='[‚îÄ>](bold green)'
error_symbol='[‚îÄ‚úñ](bold red)'
disabled = false

[username]
format = '[\[](bold white)[$user](bold #ed9426)'
disabled = false
show_always= true

[hostname]
ssh_only = false
format = ' [@](bold white) [$hostname](bold #9726ed)[\]](bold white)'

[directory]
format = '[\[](bold white)[$path]($style)[\]](bold white)'
style= 'bold bright-cyan'

[cmd_duration]
format = '\[[‚è± $duration]($style)\]'
disabled = true

[memory_usage]
format = '\[$symbol[$ram]($style)\]'
disabled = false

